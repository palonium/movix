<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main>
        <section class="introduction container">
            <div class="introduction__container">
                <h1 class="introduction__title">ОППЕНГЕЙМЕР</h1>

                <artcle class="introduction__items">

                    <figure class="introduction__poster-wrap">
                        <img src="images/poster-1.png" alt="" class="introduction__poster">
                    </figure>

                
                    <div class="introduction__content">
                        <div class="introduction__button-container">
                            <button class="introduction__button block glow">
                              <img src="images/play.svg" alt="">
                              <span class="introduction__button-text">Смотреть</span>
                              <span class="introduction__button-shimmer"></span>
                            </button>
                          </div>
                        <p class="introduction__description">История жизни американского физика Роберта Оппенгеймера, который стоял во главе первых разработок ядерного оружия.</p>
                    </div>
                </artcle>
                
            </div>
        </section>

        <section class="cinema container">
            <h2 class="cinema__title">ЧТО ПОСМОТРЕТЬ В КИНО</h2>
            <div class="cinema__swipper">
                <input type="radio" name="position" checked />
                <input type="radio" name="position" />
                <input type="radio" name="position" />
                <input type="radio" name="position" />
                <input type="radio" name="position" />
                <div id="carousel">
                    <div class="item">
                        <figure class="swipper__img-wrap">
                            <img src="images/cinema1-1.jpg" alt="" class="swipper__img">
                        </figure>
                        <h3 class="swipper__title">Дюна: часть вторая</h3>
                        <p class="swipper__janre">Фантастика, драма, боевик</p>
                        <button class="swipper__button">Смотреть</button>
                    </div>
                    <div class="item">
                        <figure class="swipper__img-wrap">
                            <img src="images/cinema2.png" alt="" class="swipper__img">
                        </figure>
                        <h3 class="swipper__title">Мастер и Маргарита</h3>
                        <p class="swipper__janre">Фантастика, драма, боевик</p>
                        <button class="swipper__button">Смотреть</button>
                    </div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </section>
